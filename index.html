<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/form.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validator</title>
  <script src="https://kit.fontawesome.com/f992dc5199.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.scss">
  <link rel="stylesheet" href="./styles/style.scss">
</head>

<body>
  <div class="container">
    <form action="">
      <h1 class="title">Register now.</h1>
      <div class="form-box">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your name">
        <p class="error-text">error</p>
      </div>
      <div class="form-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <p class="error-text">error</p>
      </div>
      <div class="form-box">
        <label for="repeatPassword">Repeat password</label>
        <input type="password" id="repeatPassword" placeholder="Enter your password again">
        <p class="error-text">error</p>
      </div>
      <div class="form-box">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <p class="error-text">error</p>
      </div>

      <div class="control-button">
        <button class="clear">Clear</button>
        <button class="send">Send</button>
      </div>
      <div class="popup ">
        <p>The form was sent successfully.</p>
        <button class="close">Close</button>
      </div>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
